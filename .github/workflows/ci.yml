name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  # renovate: datasource=golang-version depName=golang
  GO_VERSION: 1.22.3
  # renovate: datasource=github-releases depName=gohugoio/hugo
  HUGO_VERSION: v0.126.1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Run pre-commit
        uses: nikaro/actions/pre-commit@89504f15e51cfdb0ca91e07bad599eca5b861a7d # 1.3.22

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ./.github/workflows/ci.yml

      - name: Install Hugo
        run: go install github.com/gohugoio/hugo@${{ env.HUGO_VERSION }}

      - name: Build with Hugo
        run: hugo --buildDrafts --buildFuture
