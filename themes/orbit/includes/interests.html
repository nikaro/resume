{% if interests %}
<div class="interests-container container-block">
	<h2 class="container-block-title">Intérêts</h2>
	<ul class="list-unstyled interests-list">
		{% for interest in interests %}
		{% for keyword in interest.keywords %}
		   <li>{{ keyword }}</li>
		{% endfor %}
		{% endfor %}
	</ul>
</div><!--//interests-->
{% endif %}
